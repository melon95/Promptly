name: Build, Release and Upload PromptPal DMG

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  build:
    name: Build DMG on macOS
    runs-on: macos-latest # GitHub Actions will use an image with a specific macOS and Xcode version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2' # Be specific to match your local setup

      # ‼️ 新增的步骤：在构建前导入证书
      - name: Import Code-Signing Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Build and Archive App
        run: |
          xcodebuild archive \
            -scheme PromptPal \
            -archivePath ./build/PromptPal.xcarchive \
            -sdk macosx \
            -configuration Release

      - name: Export .app from Archive
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/PromptPal.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ./ExportOptions.plist

      # ... 后续 create-dmg 和 upload-artifact 步骤保持不变 ...
      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "PromptPal Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "PromptPal.app" 200 190 \
            --hide-extension "PromptPal.app" \
            --app-drop-link 600 185 \
            "PromptPal.dmg" \
            "build/PromptPal.app"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: promptpal-dmg-artifact
          path: PromptPal.dmg


  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download DMG Artifact
        uses: actions/download-artifact@v4
        with:
          name: promptpal-dmg-artifact

      - name: Create Release and Upload DMG
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: PromptPal.dmg
          name: Release ${{ github.ref_name }}
          body: |
            New release based on tag ${{ github.ref_name }}.
            The DMG file below was automatically built by GitHub Actions.
          prerelease: false